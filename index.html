<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OEM Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
  <body>
  <header class="text-center">
    <h2>OEM Calculator</h2>
  </header>
<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="product-name" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="product-price" placeholder="Price">
          </div>
        </div>
        <div class="buttons py-2 w-100 text-center ">
        <button type="submit" class="btn btn-primary btn-sm" id="addBtn"><i class="fa fa-plus px-1"></i>Add</button>
        <button type="submit" class="btn btn-warning btn-sm" id="editBtn"><i class="fa fa-edit px-1"></i>Edit</button>
        <button type="submit" class="btn btn-danger btn-sm" id="deleteBtn"><i class="fa fa-times px-1"></i>Delete</button>
        <button type="submit" class="btn btn-secondary btn-sm" id="cancelBtn"><i class="fa fa-arrow-circle-left px-1"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="product-card" class="card mt-3">
    <table class="table">
      <tbody id="item-list">

      </tbody>
    </table>
  </div>
  <div class="card mt-3">
    <div class="card-footer text-end">
      <p>Total: <strong><span id="total-tl">0</span>TL</strong></p>
      <p>Total: <strong><span id="total-dollar">0</span>$</strong></p>
    </div>
  </div>
</div>
  <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
